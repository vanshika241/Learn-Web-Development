<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
     <!--Forms-->
     <form action="">
        <div>
                  <label for="name">Usename</label>  
          <input type="text" name="" id="name" placeholder="Enter your Usename">
        </div>
        <br>
        <div>
          <label for="about">Tell me about Yourself</label>
          <textarea name="" id="about"></textarea>
        </div>
        <br>
        <div>
           <label for="country">Choose your Country</label> 
           <select name="" id="country">
            <option value="">Choose one</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="China">China</option>
           </select>
        </div>
    
        <br>
        <div>
            <label >Job Type</label>
            <br>
            <input type="radio" name="jobType" id="parttime" value="parttime">
            <label for="parttime">Part time</label>
            <br>
            <input type="radio" name="jobType" id="fulltime" value="fulltime">
            <label for="fulltime">Full time</label>

        </div>
        <br>
        <div>
          <label >Skills</label> <br>  
          <input type="checkbox" name="skills" id="html">
          <label for="html">HTML</label>
                    <input type="checkbox" name="skills" id="css">
          <label for="html">CSS</label>

                    <input type="checkbox" name="skills" id="js">
          <label for="html">JavaScript</label>

                    <input type="checkbox" name="skills" id="py">
          <label for="html">Python</label>

        </div>
         <br>
        <button>Submit</button>

     </form>
</body>
</html>
